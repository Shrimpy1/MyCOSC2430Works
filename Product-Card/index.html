<!--For insert info:
    product name: class="product-name"
    product image: <img> in class="product-image"
    product price: class="product-price"
    add to cart button: class="add-to-cart"
    buy now button: class="buy-now"
-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="product-card">
        <a href="#" class="product-image">
            <img src="assets/hehe.png" alt="">
        </a>

        <div class="product-info">
            <a href="#" class="product-name">This is a product bla bla bla bla bla</a>
            <span class="product-price">549.99</span>
        </div>
        <div class="product-option">
            <button class="add-to-cart">
                <img src="assets/shopping-cart.png">
                <span>ADD TO CART</span>
            </button>
            <button class="buy-now">
                <img src="assets/buy.png" alt="">
                <span>BUY NOW!</span>
            </button>
        </div>
    </div>
</body>

</html>
