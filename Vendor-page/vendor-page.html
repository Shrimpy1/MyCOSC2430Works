<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/vendor-page.css">
    <title>Document</title>
</head>

<body>
    <!--TITLE-->
    <h1>Welcom to <span>Vendor</span> Page !</h1>

    <!--MAIN SECTION-->
    <section id="product-manage">
        <!--slider-->
        <input class="slider-radio" type="radio" name="option-slider" id="view" checked>
        <input class="slider-radio" type="radio" name="option-slider" id="add">

        <div class="slider-button-container">
            <label class="slider-button" id="view-option" for="view"><span>VIEW YOUR PRODUCT</span></label>
            <label class="slider-button" id="add-option" for="add"><span>ADD MORE PRODUCT</span></label>
        </div>

        <!--main contents-->
        <div class="main-container">
            <div class="slider">
                <div class="sub-container" id="view-product">
                    <h2>YOUR PRODUCTS:</h2>
                    <span class="empty hidden">You don't have any products.</span>
                    <div class="product-container">
                        <!--delete this-->
                        <div class="product-card">
                            <a href="#" class="product-image">
                                <img src="" alt="">
                            </a>
                            <div class="product-info">
                                <a href="#" class="product-name">This is a product bla bla bla bla bla bla bla bla bla
                                    bla baaaaaaaaaa</a>
                                <span class="product-price">549.99</span>
                            </div>
                        </div>
                        <!--------------->
                    </div>
                </div>

                <div class="sub-container" id="add-product">
                    <h2>ADD PRODUCTS</h2>
                    <form id="product-add" method="get" action="">
                        <div class="input-box">
                            <input type="text" id="name" placeholder=" Enter name of your product ">
                            <label for="name">Name:</label>
                        </div>

                        <div class="input-box">
                            <input type="number" id="price" placeholder=" Enter price of your product ">
                            <label for="price">Price: (in USD only)</label>
                        </div>

                        <div class="input-box">
                            <input type="file" id="image">
                            <label for="image">Image of the product:</label>
                        </div>

                        <div class="input-box">
                            <textarea id="description" placeholder=" Enter description for your product "></textarea>
                            <label for="description">Description:</label>
                        </div>

                        <button type="submit">ADD PRODUCT</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
